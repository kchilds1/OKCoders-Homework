<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Coffee</title>
    <script src="https://kit.fontawesome.com/34d1ce521c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container">
      <div class="icon">
      </div>
      <div class="top2">
        <a href="#" class="head hover link">HOME</a> 
        <a href="" class="head hover link">CONTACT</a>
        <label for="text"></label>
        <input class="text" placeholder="Search...">
        <i class="fa-sharp fa-solid fa-magnifying-glass hover"></i>
        <i class="fa-solid fa-user hover"></i>
      </div>
    </div>
    <div class="side-header">
      <div class="top">
        <div>
          <a href="menu.html" class="hover">MENU</a>
          <p class="hover link">HOT DRINKS</p>
          <p class="hover link">COLD DRINKS</p>
          <p class="hover link">BREAKFAST</p>
          <p class="hover link">LUNCH</p>
        </div>
      </div>
      <div class="cart">
          <i class="fa-solid fa-cart-plus hover"></i>
      </div>  
    </div>
    <div class="coffee-mid">
      <img src="coffee-image.png" alt="image of coffee" class="coffee-logo"/> 
      <p class="mid-home">WELCOME TO ELEMENTAL COFFEE</p>
      <p class="mid-home">WHERE THE COFFEE IS FRESH TO HELP YOU PERFORM AT YOUR BEST</p>
    </div> 
    <footer>
      <div>
        <h2>Coffee Place</h2>
        <p>Located in Tulsa, Oklahoma</p><br>
        <i class="fa-regular fa-copyright"></i><br>
        <span><i class="fa-brands fa-square-facebook"></i><i class="fa-brands fa-instagram"></i></span>
      </div>
    </footer>
  </body>
</html>
